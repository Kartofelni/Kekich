{% extends "base.html" %}

{% block content %}
{% for item in notes%}
<div class="col-md6 border rounded">
    <h2>{{item.title}}</h2>
    <div>
        {{item.content}}
    </div>
    {% if current_user.is_authenticated and current_user == item.user %}
        <div>
            <a href="/note/{{ item.id }}" class="btn btn-dark">
                Изменить
            </a>
            <a href="/note_delete/{{ item.id }}" class="btn btn-dark">
                Удалить
            </a>
        </div>
    {% endif %}
    <div>
        Автор - {{item.user.name}}, Дата написания - {{item.created_date}}
    </div>
</div>
{% endfor %}
{% endblock %}
